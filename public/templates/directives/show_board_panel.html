<h1>{{ currentBoard.title }}</h1>
<boards-dropdown></boards-dropdown>
<div class='card-deck-wrapper'>
  <div class='card-deck'>
    <index-list-panel
    class='card'
    style='width:300px'
    current-board='currentBoard'
    list='list'
    ng-repeat="list in listsInfo[currentBoard.id] | orderBy:'-created_at'">
    </index-list-panel>
    <create-list-panel current-board='currentBoard' list='list'></create-list-panel>
  </div>
</div>

<edit-card-modal></edit-card-modal>
