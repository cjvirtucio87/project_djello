<a
ng-click='revealForm()'
style='cursor:pointer'
ng-hide='bodyEditState'
class='text-muted'>edit</a>

<textarea
class='form-control'
ng-show='bodyEditState'
ng-model='cardForm.body'
rows='5'>
</textarea>

<button
ng-show='bodyEditState'
class='btn btn-success'
ng-click='submitEditForm()'>Add</button>
<i
ng-show='bodyEditState'
class='fa fa-times'
style='cursor:pointer;font-size:24px'
ng-click='cancel()'></i>
<br>

<p ng-hide='bodyEditState'>{{ card.body }}</p>
