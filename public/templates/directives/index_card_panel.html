<!-- Toggle is the bootstrap callback to fire. -->
<!-- Target is the object you want to use the callback on. -->
<!-- Dismiss closes the modal. -->
<button
class='btn btn-default btn-block'
data-toggle='modal'
data-target='#myModal'>
&nbsp{{ card.title }}
</button><br>

<!-- Edit a card. -->
<edit-card-modal search='{key: search.key}'></edit-card-modal>
