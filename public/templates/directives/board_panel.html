<div class="card">
  <a ui-sref="boards.show({id: board.id})">
    <div class="card-header">
      <h4>{{ board.title }}</h4>
      <p class='text-muted'>{{ board.description }}</p>
      <p> {{board.id}}</p>
    </div>
  </a>
  <div class="card-block">
    <p>Cards will go here.</p>
  </div>
  <button ng-click="removeBoard()" class="btn btn-outline-danger">Remove</button>
</div>
