<a ui-sref="boards.show({id: board.id})">
  <div class="card-header">
    <h4>{{ board.title }}</h4>
    <p class='text-muted'>{{ board.description }}</p>
    <p> {{board.id}}</p>
  </div>
</a>
<div class="card-block">

  <!-- Listing this particular board's set of lists. -->
  <board-list-panel
  ng-repeat='boardList in boardListsCache[board.id]'
  board-list='boardList'>
  </board-list-panel>
</div>
<button ng-click="removeBoard()" class="btn btn-outline-danger">Remove</button>
