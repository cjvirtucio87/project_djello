<div class='card-header'>
  <input
  ng-model='list.title'
  class='btn btn-outline-secondary btn-block'
  type='text'
  placeholder='{{ list.title }}'
  ng-blur='submitEditForm()'><br>
  <input
  ng-model='list.description'
  class='btn btn-outline-secondary btn-block'
  type='text'
  placeholder='{{ list.description }}'
  ng-blur='submitEditForm()'><br>
  <p>ID (for testing): {{ list.id }}</p>
</div>


<div class='card-block'>
  <p>Cards will go here</p>
  <index-card-panel
  ng-repeat='card in cardsInfo[list.id]'
  card='card'
  list='list'>
  </index-card-panel>
</div>

<div class='card-footer'>
  <button ng-click="removeList()" class="btn btn-outline-danger">Remove</button>
</div>
