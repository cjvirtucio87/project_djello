<div class="card-deck-wrapper">
  <div class="card-deck">
    <board-panel
    data-drag='true'
    data-drop='true'
    jqyoui-draggable='{index: {{$index}}}'
    jqyoui-droppable='{index: {{$index}}}'
    class="card"
    style="width:300px"
    ng-repeat="board in boardsData.cache | orderBy:'+created_at'"
    board="board"
    users-data='usersData'>
    </board-panel>

    <div style='width:300px'>
      <create-board-panel
      class="card">
      </create-board-panel>
    </div>
  </div>
</div>
