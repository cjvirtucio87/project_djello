<p notice-data='boardsData' notification></p>

<div class="card-deck-wrapper">
  <div class="card-deck">
    <board-panel
    class="card"
    style="width:300px"
    ng-repeat="board in boardsData.cache | orderBy:'+created_at'"
    board="board"
    users-cache='usersCache'>
    </board-panel>

    <div style='width:300px'>
      <create-board-panel
      class="card">
      </create-board-panel>
    </div>
  </div>
</div>
